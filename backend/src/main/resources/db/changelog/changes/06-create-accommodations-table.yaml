databaseChangeLog:
  - changeSet:
      id: 06-create-accommodation-table
      author: yaroslav-pryshchepa
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: daily_rate
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accommodations
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_accommodation_owner
